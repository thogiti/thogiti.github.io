<!DOCTYPE html>
{%- include snippets/get-lang.html -%}
<html lang="{{ __return }}">
  <head>
    {%- include analytics.html -%}
    {%- include head.html -%}
    <script>
      {%- include scripts/utils/utils.js -%}
      {%- include scripts/lib/throttle.js -%}
      {%- include scripts/lib/lazyload.js -%}
    </script>
    {%- include scripts/variables.html -%}
  </head>
  <body>
    <div class="root" data-is-touch="false">
      {{ content }}
    </div>
    <script>
      {%- include scripts/common.js -%}
    </script>
    <!-- inline config -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          macros: {
            RR: "{\\bf R}",
            bold: ["{\\bf #1}", 1],
            indep: "{\\perp \\!\\!\\! \\perp}",
          }
        },
        svg: {
        fontCache: 'global'
        },
      };
    </script>

    <!-- load MathJax -->
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script src="https://utteranc.es/client.js"
      repo="https://github.com/thogiti/comments.thogiti.github.io"
      issue-term="url"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>

  </body>
</html>
